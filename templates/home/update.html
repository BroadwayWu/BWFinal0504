{% extends 'base.html'%} {% block style %}{% load static %}
<link href="{% static 'styles/form.css' %}" rel="stylesheet"> {% endblock %} {% block content %} {% if request.COOKIES.id %}
<div style="text-align:center;">
    <img style="width:920px;height:270.60px;border-radius:20px;" src="{% static 'images/walk.jpeg' %}" alt="photo">
</div>
<form method="POST" class="formStyle" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row" style="margin-bottom:2em;">
        <label for="username" class="form-group col-md-6">帳號</label>
        <div class="col-sm-10">
            <p name="useraccount" id="username" value="{{member.account}}">{{member.account}}</p>
        </div>
    </div>
    <div class="form-group row" style="margin-bottom:2em;">
        <label for="useremail" class="form-group col-md-6">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="useremail" id="useremail" placeholder="User Email" value="{{member.useremail}}">
        </div>
    </div>
    <div class="form-row align-items-center" style="margin-bottom:2em;">
        <div class="col-auto my-1">
            <label class="mr-sm-2" for="usergender">性別</label>
            <select class="form-control" id="usergender" name="usergender" style="width:20em" value="{{member.gender}}">
                <option selected>請選擇</option>
                <option value="男性">男性</option>
                <option value="女性">女性</option>
            </select>
        </div>
    </div>
    <div class="form-group row" style="margin-bottom:2em;">
        <label for="userbirth" class="form-group col-md-6">生日</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="userbirth" id="userbirth" placeholder="Birthday" value="{{member.userbirth | date:'Y-m-d'}}">
        </div>
    </div>
    <div class="form-row align-items-center" style="margin-bottom:2em;">
        <div class="col-auto my-1">
            <label class="mr-sm-2" for="userCareer">職業</label>
            <select class="form-control" id="userCareer" name="userCareer" style="width:20em" value="{{member.career}}">
                <option selected>請選擇</option>
                <option value="金融業">金融業</option>
                <option value="製造業">製造業</option>
                <option value="軍公教">軍公教</option>
                <option value="電子科技業">電子科技業</option>
                <option value="傳統產業">傳統產業</option>
                <option value="服務業">服務業</option>
                <option value="媒體行銷公關">媒體行銷公關</option>
                <option value="法律顧問">法律顧問</option>
                <option value="自營商">自營商</option>
                <option value="自由業(SOHO)">自由業(SOHO)</option>
                <option value="學生">學生</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="form-row align-items-center" style="margin-bottom:2em;">
        <div class="col-auto my-1">
            <label class="mr-sm-2" for="userResident">居住地</label>
            <select class="form-control" id="userResident" name="userResident" style="width:20em" value="{{member.resident}}">
                <option selected>請選擇</option>
                <OPTGROUP label="北北基宜">
                    <option value="台北市">台北市</option>
                    <option value="新北市">新北市</option>
                    <option value="基隆市">基隆市</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                </OPTGROUP>
                <OPTGROUP label="桃竹苗">
                    <option value="桃園市">桃園市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="新竹市">新竹市</option>
                    <option value="苗栗縣">苗栗縣</option>
                </OPTGROUP>
                <OPTGROUP label="中彰投">
                    <option value="台中市">台中市</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>
                </OPTGROUP>
                <OPTGROUP label="雲嘉南">
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="台南市">台南市</option>
                </OPTGROUP>
                <OPTGROUP label="高屏">
                    <option value="高雄市">高雄市</option>
                    <option value="屏東縣">屏東縣</option>
                </OPTGROUP>
                <OPTGROUP label="花東">
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="台東縣">台東縣</option>
                </OPTGROUP>
                <OPTGROUP label="離島與外島">
                    <option value="澎湖縣">澎湖縣</option>
                    <option value="金門縣">金門縣</option>
                    <option value="連江縣">連江縣</option>
                </OPTGROUP>
                </OPTGROUP>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-md-2">
            <button type="submit" class="btn btn-primary"style="font-size:20px;">
                <i class="fa fa-bath" aria-hidden="true"></i> 修改</button>
        </div>
    </div>
</form>
{% endif %} {% endblock %}
