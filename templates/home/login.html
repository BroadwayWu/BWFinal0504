 {% extends 'base.html' %} {% block script %}
<script src="https://use.fontawesome.com/f57c5cc844.js"></script> {% endblock %}
{% block style %}{% load static %}
<link href="{% static 'styles/form.css' %}" rel="stylesheet"> 
{% endblock %}
{% block content %} {% load static %}
{% if request.COOKIES.id %}
<div style="text-align:center">
  <a href="{% url 'home:storymap' %}"><img src="{% static 'images/logo14.jpeg' %}" alt="photo" style="margin-bottom:3em;border-radius: 15px;box-shadow: 1em 1em 1em rgb(129, 126, 126);opacity: 0.8;filter: alpha(opacity=80);"></a>
<h3 style="font-family:Microsoft JhengHei ">~您已登入  請點上圖回服務頁面~</h3>
</div>
{% else %}
<div style="text-align:center;">
  <img style="width:920px;height:270.60px;border-radius:20px;" src="{% static 'images/walk.jpeg' %}" alt="photo">
</div>
<form method="POST" class="formStyle">
  {% csrf_token %}
  <div class="form-group row" style="margin-bottom:2em;">
    <label for="accountname" class="form-group col-md-6">帳號</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="accountname" name="account" placeholder="Input Your Name"
        style="width:30em;">
    </div>
  </div>
  <div class="form-group row" style="margin-bottom:2em;">
    <label for="userpassword" class="form-group col-md-6">密碼</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="userpassword" name="password" placeholder="Password" style="width:30em;">
    </div>
  </div>
  <div class="form-check" style="margin-bottom:2em;">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="rememberme" value="yes">
    <label class="form-check-label" for="exampleCheck1"></label>記住我
  </div>
  <div class="form-group row" style="margin-bottom:2em">
    </button>
  </div>
  <div class="form-group row" style="margin-bottom:2em;">
    <button type="submit" class="btn btn-primary mt-2" style="font-size:20px;">
      <i class="fa fa-sign-in" aria-hidden="true"></i>登入</button>
  </div>
</form>{% endif %}
{% endblock %}
